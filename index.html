<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading..</title>
    <style>body {background-color: black;}</style>
</head>
<body>
    <script>
        window.onload = function() {
    // Regular expression to detect various mobile devices
    var mobileDevices = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Windows Phone|Mobile|Tablet/i;

    if (mobileDevices.test(navigator.userAgent)) {
        // Redirect to mobile page if on a mobile device
        window.location.href = "mobile/index.html";
    } else {
        // Redirect to home page if not on a mobile device
        window.location.href = "home.html";
    }
};

    </script>
</body>
</html>
