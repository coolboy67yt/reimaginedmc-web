<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assets/img/screenshots</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            max-width: 90vw;
            margin: 0 auto;
            padding: 10px;
        }

        .grid-item {
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .filename {
            margin-top: 8px;
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <a href="../index.html"><button>Back</button></a>
    <div class="grid-container">
        <div class="grid-item">
            <img src="city1.png" alt="City 1">
            <div class="filename">city1.png</div>
        </div>
