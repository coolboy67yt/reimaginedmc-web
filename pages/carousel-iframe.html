<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="SimpleCarouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/img/screenshots/spawn.png" class="d-block w-100" alt="Spawn Image">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/screenshots/spawn2.png" class="d-block w-100" alt="Spawn2 Image">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/screenshots/spawn3.png" class="d-block w-100" alt="Spawn3 Image">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/screenshots/survival.png" class="d-block w-100" alt="Survival Image">
      </div>
      <div class="carousel-item">
        <img src="../assets/img/screenshots/survival2.png" class="d-block w-100" alt="Survival2 Image">
      </div>
    </div>
    <a class="carousel-control-prev" href="#SimpleCarouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#SimpleCarouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
