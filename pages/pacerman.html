<body>
 <!-- Main Content -->
 <div class="content">
    <div class="banner" style="background-image: url('../assets/img/backgrounds/channels4_banner.jpg'); height: 210px; width: 100%; top: -50px; position: absolute; z-index: -1;">
        <section id="home">
            <h1 style="color: white;">Pacerman29</h1>
        </section>
    </div>

    <div class="stuff">
        <div id="latest-video"></div>
    </div>
</div>

<script src="../headerfooter.js"></script>

<script>
    // Your YouTube API key (ensure it is restricted appropriately)
    const API_KEY = 'AIzaSyCxUrs044aIYtoBIsXuiEv4mK5yjXM9bD4';
    const CHANNEL_ID = 'UCdxhD98C4c0s9zyA2UQMHrw'; // pacerman2952's channel ID

    async function getLatestVideo() {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&order=date&part=snippet&type=video&maxResults=1`);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            embedVideo(videoId);
        } else {
            document.getElementById('latest-video').innerText = 'No videos found.';
        }
    }

    function embedVideo(videoId) {
        const videoEmbedHTML = `
            <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        `;
        document.getElementById('latest-video').innerHTML = videoEmbedHTML;
    }

    // Fetch and display the latest video
    getLatestVideo();
</script>
